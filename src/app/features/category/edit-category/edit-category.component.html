<div class="container">
    <h1 class="mt-3">Edit categoory</h1>
    <ng-container *ngIf="category;else notFound">
        <form #form = "ngForm" (ngSubmit) = onFormSubmit()>
            <div class="mt-2">
                <div class="mt-3">
                    <label class = "form-label" for="categoryId">Category Id</label>
                    <input type="text" disabled
                    id = "categoryId" 
                    class = "form-control" 
                    name="categoryId"
                    value = "{{category.id}}">
                </div>

                <div class="mt-3">
                    <label class = "form-label" for="categoryName">Category Name</label>
                    <input type="text"
                    id = "categoryName" 
                    class = "form-control" 
                    name="categoryName"
                    [(ngModel)]="category.name ">
                </div>

                <div class="mt-3">
                    <label class = "form-label" for="categoryNameUrlHandle">Category Url Handle</label>
                    <input type="text"
                    id = "categoryNameUrlHandle" 
                    class = "form-control" 
                    name="categoryNameUrlHandle"
                    [(ngModel)] = "category.urlHandle">
                </div>

                <div class="mt-3 d-flex">
                    <button typr = "submit" class = "btn btn-primary">Save</button>
                    <button typr = "button" class = "btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>

            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-light" role="alert">
           Category Not Found
          </div>
    </ng-template> 
</div>
